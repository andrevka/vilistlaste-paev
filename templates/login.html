<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sisselogimisleht</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="w-full max-w-md px-4">
    <div class="bg-white shadow-xl rounded-2xl p-8">
      <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">
        Welcome back üëã
      </h1>
      <p class="text-sm text-gray-500 mb-6 text-center">
        Log in to continue to the workshop app.
      </p>

      {% if error %}
        <div class="mb-4 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
          {{ error }}
        </div>
      {% endif %}

      <form method="post" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Username
          </label>
          <input
            name="username"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="e.g. alice"
            required
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <input
            type="password"
            name="password"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Your password"
            required
          >
        </div>

        <button
          type="submit"
          class="w-full mt-2 inline-flex items-center justify-center rounded-lg
                 bg-blue-600 px-4 py-2.5 text-sm font-semibold text-white
                 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Log in
        </button>
      </form>

      

        <div class="mt-6 text-center">
            <a href="{{ url_for('auth.signup') }}"
            class="text-xs text-gray-500 hover:text-gray-700 underline">
            Loo konto
        </a>
        </div>

      <div class="mt-6 text-center">
        <a href="{{ url_for('home') }}"
           class="text-xs text-gray-500 hover:text-gray-700 underline"> 
          ‚Üê Back to home
        </a>
      </div>
    </div>

    <p class="mt-4 text-center text-xs text-gray-400">
      ¬© {{ year if year is defined else "2025" }} Python Web Workshop
    </p>
  </div>

</body>
</html>
