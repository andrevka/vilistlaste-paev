<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign Up â€“ Python Web Workshop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="w-full max-w-md px-4">
    <div class="bg-white shadow-xl rounded-2xl p-8">
      <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">
        Create an Account ðŸš€
      </h1>
      <p class="text-sm text-gray-500 mb-6 text-center">
        Join the workshop app and get started!
      </p>

      {% if error %}
        <div class="mb-4 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
          {{ error }}
        </div>
      {% endif %}

      <form method="post" class="space-y-4">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Username
          </label>
          <input
            name="username"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Choose a username"
            required
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <input
            type="password"
            name="password"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Choose a password"
            required
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Confirm Password
          </label>
          <input
            type="password"
            name="confirm"
            class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Confirm password"
            required
          >
        </div>

        <button
          type="submit"
          class="w-full mt-2 inline-flex items-center justify-center rounded-lg
                 bg-green-600 px-4 py-2.5 text-sm font-semibold text-white
                 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="{{ url_for('auth.login') }}"
           class="text-sm text-gray-500 hover:text-gray-700 underline">
          Already have an account? Log in â†’
        </a>
      </div>
    </div>

    <p class="mt-4 text-center text-xs text-gray-400">
      Â© {{ year if year is defined else "2025" }} Python Web Workshop
    </p>
  </div>

</body>
</html>
